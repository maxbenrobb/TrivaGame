<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia!</title>
</head>
<body>
    <h1>Trivia!</h1>

    <span id="timer"></span>

    <form>
        <p>What is the capital of Australia?</p>
        <ol>
            <li><input type="radio" id="contactChoice1"
            name="contact" value="email">
            <label for="contactChoice1">Canberra</label></li>

            <li><input type="radio" id="contactChoice2"
            name="contact" value="phone">
            <label for="contactChoice2">Sydney</label></li>

            <li><input type="radio" id="contactChoice3"
            name="contact" value="mail">
            <label for="contactChoice3">Brisbane</label></li>

            <li><input type="radio" id="contactChoice3"
            name="contact" value="mail">
            <label for="contactChoice3">Melbourne</label></li>
        </ol>
        <br>

        <p>What is the largest fish in the ocean?</p>
        <ol>
            <li><input type="radio" id="contactChoice1"
            name="contact" value="email">
            <label for="contactChoice1">Basking Shark</label></li>

            <li><input type="radio" id="contactChoice2"
            name="contact" value="phone">
            <label for="contactChoice2">Whale Shark</label></li>

            <li><input type="radio" id="contactChoice3"
            name="contact" value="mail">
            <label for="contactChoice3">Great White Shark</label></li>

            <li><input type="radio" id="contactChoice3"
            name="contact" value="mail">
            <label for="contactChoice3">Tiger Shark</label></li>
        </ol>
        <br>

        <p>Which is the only vowel not on the top line of a standard keyboard?</p>
        <ol>
            <li><input type="radio" id="contactChoice1"
            name="contact" value="email">
            <label for="contactChoice1">O</label></li>

            <li><input type="radio" id="contactChoice2"
            name="contact" value="phone">
            <label for="contactChoice2">U</label></li>

            <li><input type="radio" id="contactChoice3"
            name="contact" value="mail">
            <label for="contactChoice3">A</label></li>

            <li><input type="radio" id="contactChoice3"
            name="contact" value="mail">
            <label for="contactChoice3">E</label></li>
        </ol>
        <br>

        <p>What is the largest planet in the solar system?</p>
        <ol>
            <li><input type="radio" id="contactChoice1"
            name="contact" value="email">
            <label for="contactChoice1">Uranus</label></li>

           <li><input type="radio" id="contactChoice2"
            name="contact" value="phone">
            <label for="contactChoice2">Saturn</label></li>

            <li><input type="radio" id="contactChoice3"
            name="contact" value="mail">
            <label for="contactChoice3">Neptune</label></li>

            <li><input type="radio" id="contactChoice3"
            name="contact" value="mail">
            <label for="contactChoice3">Jupiter</label></li>
        </ol>

    </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
